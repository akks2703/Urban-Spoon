<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style_sign.css">
    </head>
    

<body>
      
      <div class="container">
        <div class="header">
          <img src="usericon.png">
         <center> <h1>Signup Now !</h1></center>
        </div>
        <form id="form" class="form" action="signUp">
          <div class="form-control">
            <label for="username">Email :</label>
            <input type="email" name="email" placeholder="a@florin-pop.com" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Password:</label>
            <input type="password" name="pwd" placeholder="Password" id="password"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Conform Password :</label>
            <input type="password" placeholder="Password two" id="password2"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
            <center><p><span><input type="checkbox"></span> agree to the terms and services</p></center>
           <center> <button type="submit">Sign up </button></center>
          
            <center><p>Already have an account ?<a href="login.html">Log in</a></p></center>
        </form>
    </div>
</body>
</html>
