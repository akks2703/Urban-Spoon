<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Resetting</title>
    <link rel="stylesheet" href="style_forgot.css">
</head>

<body>	
	
<div class="container">
	<div class="header">
		<h1>Reset Password</h1>
	</div>
	<form id="form" class="form" action="forgotPassword">
		<div class="form-control">
			<label for="username">Reset Password :</label>
			<input type="password" placeholder="Password" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Conform Password :</label>
			<input type="password" placeholder="Password two" id="password2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button type="submit" href="voting.html">Submit</button>
		<center><p>Wanna go back ?<a href="login.html">login</a></p></center>
	</form>
</div>
<script src="valid_forgot.js"></script>
</body>
</html>
